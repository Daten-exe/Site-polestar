<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polestar 4 - Réservation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleshit.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/polestar-logo.png" type="image/png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <style>
    #map { 
      height: 200px;
      width: 100%;
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin=""></script>

<section class="hero">
  <!-- Background Image -->
  <img class="bg" id="bg-booking" src="img/booking.jpg" alt="Polestar 4 Vue Avant">

  <!-- Header avec éléments centrés -->
  <header>
    <!-- Logo à gauche -->
    <div class="icon-left">
      <a href="index.html"><img src="img/polestar-logo.png" alt="Polestar Logo" width="50" style="padding-top: 20px"></a>
    </div>

    <!-- Navigation au centre -->
    <nav class="nav">
      <a href="index.html">[Découvrez la Polestar 4]</a>
      <a href="#configurer">[Configurer]</a>
      <a href="#conditions">[Conditions spéciales]</a>
      <a href="#livraison">[Livraison Rapide]</a>
    </nav>

    <!-- Icône utilisateur à droite -->
    <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
      <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg></a>
  </header>

  <section class="booking-section">
    <div class="booking-steps">
      <div class="step active">
        <span>01</span>
        <p>SÉLECTIONNEZ LE LIEU</p>
      </div>
      <div class="step">
        <span>02</span>
        <p>SÉLECTIONNEZ UNE DATE ET UNE HEURE</p>
      </div>
      <div class="step">
        <span>03</span>
        <p>INDIQUEZ VOS COORDONNÉES</p>
      </div>
    </div>
  
    <div class="booking-main">
      <div class="address-search">
        <label for="address">Saisissez une adresse</label>
        <input type="text" id="address" placeholder=" ">
      </div>
      <div class="map-box">
        <div id="map"></div>
      </div>
      <script>
        // Initialisation de la carte
        const map = L.map('map').setView([49.6116, 6.1296], 14);
        
        // Ajout de la couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Ajout d'un marqueur pour Polestar Luxembourg
        const polestarMarker = L.marker([49.6116, 6.1296]).addTo(map)
          .bindPopup('<b>Polestar Luxembourg</b><br>184 Rte de Thionville, 2610 Bouneweg-Süd')
          .openPopup();
      </script>
      <div class="destination-box">
        <h4>Destination</h4>
        <p><strong>Polestar Luxembourg</strong></p>
        <p>184 Rte de Thionville, 2610 Bouneweg-Süd Luxembourg</p>
      </div>
    </div>
  </section>
